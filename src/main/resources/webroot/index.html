<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .dashboard {
            display: none;
        }

        .trips-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .trip-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .trip-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .btn-danger {
            background: #dc3545;
        }

        .day-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .activity-item {
            background: white;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #000;
        }

        .error-message {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .success-message {
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 20px;
        }

        .tab-button {
            flex: 1;
            padding: 10px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab-button.active {
            background: white;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>🧳 Travel Itinerary Manager</h1>
        <div>
            <span id="user-info" style="display: none;">Welcome, <span id="username"></span>!</span>
            <button id="logout-btn" class="btn btn-secondary" style="display: none;">Logout</button>
        </div>
    </div>

    <!-- Authentication Section -->
    <div id="auth-section" class="auth-section">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('login')">Login</button>
            <button class="tab-button" onclick="showTab('signup')">Sign Up</button>
        </div>

        <div id="login-tab" class="tab-content active">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div id="signup-tab" class="tab-content">
            <h2>Create New Account</h2>
            <form id="signup-form">
                <div class="input-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>

        <div id="auth-message"></div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="dashboard">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Your Travel Itineraries</h2>
            <button id="create-trip-btn" class="btn">+ Create New Trip</button>
        </div>

        <div id="trips-container" class="trips-grid">
            <!-- Trips will be loaded here -->
        </div>
    </div>
</div>

<!-- Create Trip Modal -->
<div id="create-trip-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('create-trip-modal')">&times;</span>
        <h2>Create New Trip</h2>
        <form id="create-trip-form">
            <div class="input-group">
                <label for="trip-name">Trip Name</label>
                <input type="text" id="trip-name" required>
            </div>
            <div class="input-group">
                <label for="trip-description">Description</label>
                <textarea id="trip-description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn">Create Trip</button>
        </form>
    </div>
</div>

<!-- Trip Details Modal -->
<div id="trip-details-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('trip-details-modal')">&times;</span>
        <div id="trip-details-content">
            <!-- Trip details will be loaded here -->
        </div>
    </div>
</div>

<script>
    let currentToken = localStorage.getItem('authToken');
    let currentUser = localStorage.getItem('username');
    let currentTripId = null;

    // Initialize app
    document.addEventListener('DOMContentLoaded', function() {
        if (currentToken) {
            showDashboard();
        }
    });

    // Tab switching
    function showTab(tab) {
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

        document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active');
        document.getElementById(`${tab}-tab`).classList.add('active');
    }

    // Authentication
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('username', data.username);
                currentToken = data.token;
                currentUser = data.username;
                showDashboard();
            } else {
                showMessage(data.error, 'error');
            }
        } catch (error) {
            showMessage('Login failed. Please try again.', 'error');
        }
    });

    document.getElementById('signup-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const username = document.getElementById('signup-username').value;
        const password = document.getElementById('signup-password').value;

        try {
            const response = await fetch('/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                showMessage('Account created successfully! Please login.', 'success');
                showTab('login');
            } else {
                showMessage(data.error, 'error');
            }
        } catch (error) {
            showMessage('Signup failed. Please try again.', 'error');
        }
    });

    // Logout
    document.getElementById('logout-btn').addEventListener('click', function() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('username');
        currentToken = null;
        currentUser = null;
        showAuth();
    });

    // Show dashboard
    function showDashboard() {
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('user-info').style.display = 'inline';
        document.getElementById('logout-btn').style.display = 'inline-block';
        document.getElementById('username').textContent = currentUser;
        loadTrips();
    }

    // Show auth
    function showAuth() {
        document.getElementById('auth-section').style.display = 'block';
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('user-info').style.display = 'none';
        document.getElementById('logout-btn').style.display = 'none';
    }

    // Load trips
    async function loadTrips() {
        try {
            const response = await fetch('/api/dashboard', {
                headers: {
                    'Authorization': `Bearer ${currentToken}`
                }
            });

            const data = await response.json();

            if (response.ok) {
                displayTrips(data.trips);
            } else {
                showMessage('Failed to load trips', 'error');
            }
        } catch (error) {
            showMessage('Error loading trips', 'error');
        }
    }

    // Display trips
    function displayTrips(trips) {
        const container = document.getElementById('trips-container');

        if (trips.length === 0) {
            container.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1 / -1;">No trips yet. Create your first trip!</p>';
            return;
        }

        container.innerHTML = trips.map(trip => `
            <div class="trip-card">
                <h3>${trip.tripName}</h3>
                <p>${trip.description || 'No description'}</p>
                <p><strong>Days:</strong> ${trip.days ? trip.days.length : 0}</p>
                <p><small>Created: ${new Date(trip.createdAt).toLocaleDateString()}</small></p>
                <div style="margin-top: 15px;">
                    <button class="btn" onclick="viewTrip('${trip._id}')">View Details</button>
                    <button class="btn btn-danger" onclick="deleteTrip('${trip._id}')">Delete</button>
                </div>
            </div>
        `).join('');
    }

    // Create trip
    document.getElementById('create-trip-btn').addEventListener('click', function() {
        document.getElementById('create-trip-modal').style.display = 'block';
    });

    document.getElementById('create-trip-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const tripName = document.getElementById('trip-name').value;
        const description = document.getElementById('trip-description').value;

        try {
            const response = await fetch('/api/trips', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${currentToken}`
                },
                body: JSON.stringify({ tripName, description })
            });

            if (response.ok) {
                closeModal('create-trip-modal');
                document.getElementById('create-trip-form').reset();
                loadTrips();
            } else {
                showMessage('Failed to create trip', 'error');
            }
        } catch (error) {
            showMessage('Error creating trip', 'error');
        }
    });

    // View trip details
    async function viewTrip(tripId) {
        try {
            const response = await fetch(`/api/trips/${tripId}`, {
                headers: {
                    'Authorization': `Bearer ${currentToken}`
                }
            });

            const data = await response.json();

            if (response.ok) {
                displayTripDetails(data.trip);
                document.getElementById('trip-details-modal').style.display = 'block';
            } else {
                showMessage('Failed to load trip details', 'error');
            }
        } catch (error) {
            showMessage('Error loading trip details', 'error');
        }
    }

    // Display trip details
    function displayTripDetails(trip) {
        const content = document.getElementById('trip-details-content');

        let daysHtml = '';
        if (trip.days && trip.days.length > 0) {
            daysHtml = trip.days.map(day => `
                <div class="day-section">
                    <h4>Day ${day.dayNumber} - ${day.date}</h4>
                    ${day.places && day.places.length > 0 ?
                        day.places.map(place => `
                            <div class="activity-item">
                                <div>
                                    <strong>${place.activity}</strong>
                                    <br><small>${place.time}</small>
                                    ${place.location ? `<br><small>📍 ${place.location}</small>` : ''}
                                    ${place.notes ? `<br><small>📝 ${place.notes}</small>` : ''}
                                </div>
                            </div>
                        `).join('') :
                        '<p>No activities planned for this day.</p>'
                    }
                </div>
            `).join('');
        } else {
            daysHtml = '<p>No days planned yet.</p>';
        }

        content.innerHTML = `
            <h2>${trip.tripName}</h2>
            <p>${trip.description || 'No description'}</p>
            <hr style="margin: 20px 0;">
            <h3>Itinerary</h3>
            ${daysHtml}
        `;
    }

    // Delete trip
    async function deleteTrip(tripId) {
        if (!confirm('Are you sure you want to delete this trip?')) {
            return;
        }

        try {
            const response = await fetch(`/api/trips/${tripId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${currentToken}`
                }
            });

            if (response.ok) {
                loadTrips();
            } else {
                showMessage('Failed to delete trip', 'error');
            }
        } catch (error) {
            showMessage('Error deleting trip', 'error');
        }
    }

    // Utility functions
    function showMessage(message, type) {
        const messageDiv = document.getElementById('auth-message');
        messageDiv.innerHTML = `<div class="${type}-message">${message}</div>`;

        setTimeout(() => {
            messageDiv.innerHTML = '';
        }, 5000);
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) {
            event.target.style.display = 'none';
        }
    }
</script>
</body>
</html>
